<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insurance IT Poker</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f172a,#1e293b);
  color: white;
  text-align: center;
}

h1 { margin-top: 30px; }

.hidden { display: none; }

.join {
  margin-top: 100px;
}

input {
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
}

button {
  padding: 12px 18px;
  margin: 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  background: #22d3ee;
  transition: 0.2s;
}

button:hover { transform: scale(1.05); }

.table {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 18px;
  margin: 40px;
}

.card {
  width: 90px;
  height: 130px;
  background: #38bdf8;
  color: #0f172a;
  border-radius: 14px;
  font-size: 30px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.25s;
  animation: float 3s infinite ease-in-out;
}

.card:hover {
  transform: translateY(-10px) scale(1.1);
}

.selected {
  background: #22c55e !important;
  color: white;
  transform: scale(1.2);
}

.players {
  margin-top: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
}

.player {
  background: #334155;
  padding: 10px 16px;
  border-radius: 10px;
  animation: fadeIn 0.4s ease;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

@keyframes fadeIn {
  from { opacity:0; transform: translateY(10px); }
  to { opacity:1; transform: translateY(0); }
}
</style>
</head>

<body>

<h1>üÉè Insurance IT Pointing Poker</h1>

<div class="join" id="joinScreen">
  <input id="nameInput" placeholder="Enter your name">
  <br>
  <button onclick="join()">Join Game</button>
</div>

<div id="game" class="hidden">

  <div class="table" id="cards"></div>

  <div>
    <button onclick="showVotes()">Show Votes</button>
    <button onclick="clearVotes()">Clear Votes</button>
  </div>

  <h3>Players</h3>
  <div class="players" id="players"></div>

</div>

<script>
const values = ["1","2","3","5","8","13","21","?"];
let players = [];
let reveal = false;
let currentPlayer = null;

function join() {
  const name = document.getElementById("nameInput").value.trim();
  if (!name) return alert("Enter a name");

  currentPlayer = { name, vote: null };
  players.push(currentPlayer);

  document.getElementById("joinScreen").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");

  renderCards();
  renderPlayers();
}

function renderCards() {
  const table = document.getElementById("cards");
  table.innerHTML = "";

  values.forEach(v => {
    const card = document.createElement("div");
    card.className = "card";
    card.textContent = v;

    card.onclick = () => {
      currentPlayer.vote = v;
      document.querySelectorAll(".card").forEach(c => c.classList.remove("selected"));
      card.classList.add("selected");
      renderPlayers();
    };

    table.appendChild(card);
  });
}

function renderPlayers() {
  const container = document.getElementById("players");
  container.innerHTML = "";

  players.forEach(p => {
    const div = document.createElement("div");
    div.className = "player";

    let voteText = "üÇ†";
    if (reveal && p.vote) voteText = p.vote;
    if (!p.vote) voteText = "‚Ä¶";

    div.textContent = `${p.name}: ${voteText}`;
    container.appendChild(div);
  });
}

function showVotes() {
  reveal = true;
  renderPlayers();
}

function clearVotes() {
  reveal = false;
  players.forEach(p => p.vote = null);
  document.querySelectorAll(".card").forEach(c => c.classList.remove("selected"));
  renderPlayers();
}
</script>

</body>
</html>
