<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Insurance IT Pointing Poker</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: white;
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    margin-top: 40px;
    font-size: 2.5rem;
    animation: fadeIn 1.2s ease;
  }

  p {
    opacity: 0.8;
  }

  .table {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin: 60px 20px;
  }

  .card {
    width: 100px;
    height: 140px;
    background: #38bdf8;
    color: #0f172a;
    border-radius: 14px;
    font-size: 36px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transform: translateY(0);
    transition: all 0.25s ease;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    animation: float 3s infinite ease-in-out;
  }

  .card:hover {
    transform: translateY(-15px) scale(1.1) rotate(-3deg);
    background: #22d3ee;
  }

  .selected {
    background: #22c55e !important;
    color: white;
    transform: scale(1.2) rotate(3deg);
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  footer {
    margin-top: 50px;
    opacity: 0.6;
    font-size: 14px;
  }
</style>
</head>

<body>

<h1>üÉè Insurance IT Pointing Poker</h1>
<p>Estimate your next feature with style</p>

<div class="table" id="table"></div>

<footer>Click a card to vote</footer>

<script>
const values = ["1","2","3","5","8","13","21","?"];
const table = document.getElementById("table");

values.forEach(v => {
  const card = document.createElement("div");
  card.className = "card";
  card.textContent = v;

  card.onclick = () => {
    document.querySelectorAll(".card").forEach(c => c.classList.remove("selected"));
    card.classList.add("selected");
  };

  table.appendChild(card);
});
</script>

</body>
</html>
